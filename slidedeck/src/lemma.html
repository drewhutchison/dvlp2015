    <section class="slide">
    <h2>Lemma: <var>c</var> &le; <var>n</var></h2>
    <p class="slide"><var>c</var> can't be greater than <var>n</var>.</p>
    <p class="slide"><var>c</var> can equal <var>n</var>, we saw a case of this
    in our first example (<var>[1, 2, 0]</var>).</p>
    <p class="slide">For <var>[1, 2, 1]</var>, <var>c = 2</var>. &#x25a1;</p>
    </section>
